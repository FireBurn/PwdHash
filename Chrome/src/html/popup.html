<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            width: 320px;
            background: linear-gradient(135deg, #2563EB 0%, #1d4ed8 100%);
            color: #fff;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 10px;
            border-radius: 8px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
            margin-bottom: 6px;
        }

        .domain {
            font-size: 16px;
            font-weight: 600;
            word-break: break-all;
        }

        .mode-selector {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mode-label {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .mode-options {
            display: flex;
            gap: 8px;
        }

        .mode-option {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 12px 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .mode-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .mode-option.selected {
            background: rgba(255, 255, 255, 0.95);
            color: #2563EB;
            border-color: rgba(255, 255, 255, 0.95);
        }

        .mode-title {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .mode-desc {
            font-size: 10px;
            opacity: 0.8;
        }

        .mode-option.selected .mode-desc {
            opacity: 0.7;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 4px;
        }

        .badge.secure {
            background: rgba(34, 197, 94, 0.3);
        }

        .badge.legacy {
            background: rgba(251, 146, 60, 0.3);
        }

        .footer {
            padding: 16px 20px;
            text-align: center;
        }

        .options-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
        }

        .options-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div class="header">
    <img alt="PwdHash Logo" class="logo" src="../icons/icon_128.png">
    <h1>PwdHash</h1>
    <div class="subtitle">Secure Password Generator</div>
</div>

<div class="content">
    <div class="status-card">
        <div class="status-label">Active for</div>
        <div class="domain" id="domain">Loading...</div>
    </div>

    <div class="mode-selector">
        <div class="mode-label">Password Generation Mode</div>
        <div class="mode-options">
            <div class="mode-option" data-mode="modern" id="mode-modern">
                <div class="mode-title">Modern <span class="badge secure">Secure</span></div>
                <div class="mode-desc">PBKDF2-SHA256</div>
            </div>
            <div class="mode-option" data-mode="legacy" id="mode-legacy">
                <div class="mode-title">Legacy <span class="badge legacy">Old</span></div>
                <div class="mode-desc">HMAC-MD5</div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <button class="options-btn" id="optionsBtn">⚙️ Settings</button>
</div>

<script src="../js/popup.js"></script>
</body>
</html>
